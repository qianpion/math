<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水仙花数</title>
</head>
<body>
	<script>
       for(var i=100;i<=999;i++){
           var baiwei=parseInt(i/100);
           var shiwei=parseInt(i%100/10);
           var gewei=parseInt(i%10);
           if(Math.pow(baiwei,3) + Math.pow(shiwei,3) + Math.pow(gewei,3) == i){
           	console.log(i);
           }
       }
	</script>
</body>
</html>
