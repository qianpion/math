<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数下的水仙花数</title>
</head>
<body>
	<script>
	    for(i=100;i<=999;i++){
	    	if (isSxh(i)==true){
                 console.log(i);
	    	}
	    }
	     //a,b,c函数
	     function baiwei(num){
	     	return parseInt(num/100);
	     }

	     function shiwei(num){
	     	return parseInt(num%100/10);
	     }

	     function gewei(num){
	     	return parseInt(num%10);
	     }

         //定义函数表示水仙花数计算方法
         function isSxh(num){
         	var a=baiwei(num);
         	var b=shiwei(num);
         	var c=gewei(num);
         	if(num == Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)){
         		return true;
         	}else{
         		return false;
         	}
         }
	</script>
</body>
</html>
