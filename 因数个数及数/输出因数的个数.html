<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>amount</title>
</head>
<body>
	<script>
         var num=parseInt(prompt("please enter a valid number in this filde"));
         var amount=0;
         for(i=1;i<=num;i++){
         	if (num%i==0){
         		amount++
         	}
         }
         alert(amount);
	</script>
</body>
</html>
