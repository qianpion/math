<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断质数</title>
</head>
<body>
	<script>
     //质数：只能被1或本身整除的数
     var num=parseInt(prompt("please enter a valid number in this filde"));
     var amount=0;
     for(i=1;i<=num;i++){
     	if (num%i==0){
     		amount++;
     	}
     }

     if (amount==2){
     	alert("是一个质数");
     }else{
     	alert("不是");
     }
	</script>
</body>
</html>
