<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环下的质数</title>
</head>
<body>
	<script>
        for(var i=1;i<=10000;i++){
        	var sum=0;
        	for(var j=1;j<=i;j++){
        		if(i%j==0){
        			sum++;
        		}
        	}
        	if(sum==2){
        		console.log(i);
        	}
        }
	</script>
</body>
</html>
