<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哥德巴赫猜想</title>
</head>
<body>
	<script>
         for(var i=1;i<=100;i++){
         	if(isZs(i) && isZs(100-i)){
         		console.log("数字100能表示为"+i+"与"+(100-i)+"的和");
         	}
         }

        function  amount(num){
            var sum=0;
            for(i=1;i<=num;i++){
            	if(num%i==0){
            		sum++;
            	}
            }
            return sum;
        }

        function isZs(num){
        	if(amount(num)==2){
        		return true;
        	}else{
        		return false;
        	}
        }
	</script>
</body>
</html>
