<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>能否被5/6整除</title>
</head>
<body>
	<script>
         var num=parseInt(prompt("please enter a valid number in this filed"));
        if(num % 5 == 0 && num % 6 == 0){
            alert("divisible by 5 and 6");
        }else if(num % 5==0){
            alert("divisible by 5,not by 6");
        }else if(num % 6==0){
             alert("divisible by 6,not by 5")
    }else{
    alert("none");
}
    </script>
</body>
</html>
