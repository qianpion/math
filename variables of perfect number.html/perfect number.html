<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>perfect number</title>
</head>
<body>
	<script>
          // 如果一个数恰好等于它的因数之和，则称该数为“完全数”
          // 1-10000
          for(var i=1;i<=10000;i++){
          	   if(i==yinshuhe(i)){
          	   	console.log(i);
          	   }
          }

          function yinshuhe(i){
          	var sum=0;
          	for(j=1;j<i;j++){
          		if(i%j==0){
          			sum+=j;
          		}
          	}
          	return sum;
          }
	</script>
</body>
</html>
