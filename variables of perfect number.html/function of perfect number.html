<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数下的完全数</title>
</head>
<body>
	<script>
         for(var i=1;i<=10000;i++){
         	if(i==yinshuhe(i)){
         		console.log(i);
         	}
         }

         function yinshuhe(num){
         	var sum=0;
         	for(var i=1;i<num;i++){
         		if(num%i==0){
         			sum+=i;
         		}
         	}
         	return sum;
         }
	</script>
</body>
</html>
